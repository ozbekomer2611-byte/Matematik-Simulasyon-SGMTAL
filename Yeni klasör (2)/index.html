<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Otomatik Top Seçimi ve Pi Yaklaşımı</title>

<style>
body { text-align:center; background:#eef2f5; font-family:Arial; }

#otomatContainer {
    width: 400px;
    height: 500px;
    margin: 20px auto;
    position: relative;
    background: url("images.png") no-repeat center/contain;
}

.pençe {
    width: 50px;
    height: 30px;
    background: gray;
    position: absolute;
    top: 0;
    left: 175px;
    border-radius: 6px;
}

.top {
    width:40px;
    height:40px;
    position:absolute;
    border-radius:50%;
}

#kart {
    width: 300px;
    margin: 20px auto;
    padding: 10px;
    background:white;
    border-radius:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.2);
    display:none;
}

button {
    padding:10px 25px;
    margin-top:10px;
    border:none;
    background:red;
    color:white;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<h1>Sabiha Gökçen MTAL Matematik Tübitak Projesi Simülasyonu</h1>

<div id="otomatContainer">
    <div id="pence" class="pençe"></div>
</div>

<div id="kart"></div>

<button id="secBtn">SEÇ</button>

<script src="script.js"></script>
</body>
</html>
